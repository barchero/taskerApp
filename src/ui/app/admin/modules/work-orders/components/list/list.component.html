<div class="table-responsive">
  <table class="table table-striped table-bordered card-table">
    <thead>
    <tr>
      <th class="text-nowrap cursor-pointer">
        ID
      </th>
      <th class="text-nowrap cursor-pointer" style="min-width: 300px">
        Cliente
      </th>
      <th class="text-nowrap cursor-pointer">
        Entregado
      </th>
      <th class="text-nowrap cursor-pointer">
        Fecha de entrega
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let workOrder of workOrders">
      <td class="align-middle py-3">{{workOrder.id}}</td>
      <td class="align-middle py-3">{{workOrder.clientName}}</td>
      <td class="align-middle py-3">{{workOrder.done}}</td>
      <td class="align-middle py-3">{{workOrder.deliveryDate | date:'shortDate'}}</td>
    </tr>
    </tbody>
  </table>
</div>
