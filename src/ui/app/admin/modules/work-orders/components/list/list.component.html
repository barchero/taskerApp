<div class="table-responsive">
  <table class="table table-striped table-bordered card-table">
    <thead>
    <tr>
      <th class="text-nowrap cursor-pointer" (click)="setSort('id')">
        ID<i class="ion text-muted ml-2" *ngIf="sort.sortBy==='id'" [ngClass]="'ion-md-arrow-' + (sort.sortDesc ? 'down' : 'up')"></i>
      </th>
      <th class="text-nowrap cursor-pointer" style="min-width: 300px" (click)="setSort('client.name')">
        Cliente<i class="ion text-muted ml-2" *ngIf="sort.sortBy==='client.name'" [ngClass]="'ion-md-arrow-' + (sort.sortDesc ? 'down' : 'up')"></i>
      </th>
      <th class="text-nowrap cursor-pointer" (click)="setSort('done')">
        Entregado<i class="ion text-muted ml-2" *ngIf="sort.sortBy==='done'" [ngClass]="'ion-md-arrow-' + (sort.sortDesc ? 'down' : 'up')"></i>
      </th>
      <th class="text-nowrap cursor-pointer" (click)="setSort('deliveryDate')">
        Fecha de entrega<i class="ion text-muted ml-2" *ngIf="sort.sortBy==='deliveryDate'" [ngClass]="'ion-md-arrow-' + (sort.sortDesc ? 'down' : 'up')"></i>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let workOrder of workOrders">
      <td class="align-middle py-3">{{workOrder.id}}</td>
      <td class="align-middle py-3">{{workOrder?.client?.name}}</td>
      <td class="align-middle py-3">{{workOrder.done}}</td>
      <td class="align-middle py-3">{{workOrder.deliveryDate | date:'shortDate'}}</td>
    </tr>
    </tbody>
  </table>
</div>
