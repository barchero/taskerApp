<div class="p-4">

  <div class="d-flex justify-content-center">
    <div class="ui-w-60">
      <img [src]="environment.logoUrl" alt="Logo" width="100%">
    </div>
  </div>

  <form class="mt-5 mb-1" [formGroup]="form" (submit)="login()" novalidate>

    <div class="form-group">
      <label class="form-label">
        {{'admin.login.username' | translate}}
      </label>
      <input class="form-control" type="text" formControlName="username">
    </div>

    <div class="form-group">
      <label class="form-label d-flex justify-content-between align-items-end">
        {{'admin.login.password' | translate}}
      </label>
      <input class="form-control" type="password" formControlName="password">
    </div>

    <button type="submit" class="btn btn-outline-primary w-100 mt-1">{{'admin.login.btn-login' | translate}}</button>

  </form>

</div>
